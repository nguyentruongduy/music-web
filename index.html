<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <link rel="shortcut icon" href="#"><!-- fix lỗi favicon 404-->
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="videoBg-container">
                <!-- preload="auto" để buộc trình duyệt tải video ngay khi trang web được tải. -->
                <video id="videoBg" preload="auto" muted loop>
                    <source type="video/mp4" src="#">
                </video>
                <img src="./assets/img/fallBack.jpg" alt="Fallback Image" >
            </div>
            
            <div class="playerControls-container">
                <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <div class="scrolling-text-container">
                    <h2 class="scrolling-text">Bật Tình Yêu Lên</h2>
                </div>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="circle">
                    <div class="mask full" style="transform: rotate(95.4deg);">
                        <div class="fill" style="transform: rotate(95.4deg);"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill" style="transform: rotate(95.4deg);"></div>
                    </div>
                </div>
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>

            <audio id="audio" src="#"></audio>
            </div>
            
            <div class="playlist-bars">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        
        
        <!-- Playlist -->
        <div class="playlist">
            
        </div>

        <div class="control-container">
            <div class="progress-container">
                <span class="time-left">-:--</span>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <span class="time-right">-:--</span>
            </div>
            
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
                <div class="btn btn-volume">
                    <i class="fas fa-volume-up icon-unmute" title="Tắt âm" style="visibility: visible;"></i>
                    <i class="fas fa-volume-mute icon-mute" title="Bật âm" style="visibility: hidden;"></i>
                    <input type="range" class="volume-bar" value="1" step="0.1" min="0" max="1" title="Âm lượng 100%">
                </div>
            </div>
    
            
        </div>

        
    </div>
    


<script src="./assets/js/app.js"></script>
<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
